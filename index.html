<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Project</title>
</head>
<body>
    <div class="container-1">
        <h2> Your Age in Days </h2>
        <div class = "flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div >
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result" >

            </div>
        </div>
    </div>
    <div class="container-2">
        <h2> Generate Cat </h2>
        <button class="btn btn-success",  onclick="addCats()">Generate Cat</button>
        <div class="flex-box-container-2" id = "catGenDiv">
        </div>
    </div>
    <div class="container-3">
        <h2>Rock, Scissor, Paper</h2>
        <div class="flex-box-rps" id="flex-box-rps-div" >
            <img src="static/images/rock.png" height=150 width = 150 alt="" onclick="rpsGame(this)">
            <img src="static/images/paper.png" height=150 width = 150 alt="" onclick="rpsGame(this)">
            <img src="static/images/scissors.jpg" height=150 width = 150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    
    <script  src = "static/js/script.js" ></script>
    
</body>
</html>
